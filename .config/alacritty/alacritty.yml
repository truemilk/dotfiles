window:
  dimensions:
    columns: 180
    lines: 53
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
  dynamic_title: true

font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold
  italic:
    family: "Fira Code"
    style: Italic
  bold_italic:
    family: "Fira Code"
    style: Bold Italic
  size: 15
  AppleFontSmooting: true

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: N, mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
