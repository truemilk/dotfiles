set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g default-terminal "screen-256color"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# reload configuration
bind r source-file ~/.tmux.conf \; display 'Configuration reloaded!'

# PLUGINS

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_prefix_prompt 'W'
set -g @prefix_highlight_copy_prompt 'C'
set -g @prefix_highlight_show_copy_mode 'on'

set-window-option -g status-left "#{prefix_highlight} #S "
set-window-option -g status-right " "

set -g status-interval 1
source "~/.tmux.conf.colors"

# Install Tmux Plugin Manager if not yet installed on a new machine
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
