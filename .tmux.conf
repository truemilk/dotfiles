set -g status-keys emacs
set -g mode-keys emacs

set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g default-terminal "tmux-256color"

set -g mouse on

set-option -g allow-rename off

setw -g monitor-activity on
set -g visual-activity on

set -g focus-events on
set -g status-interval 1

bind R source-file ~/.tmux.conf \; display 'Configuration reloaded!'

bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S

wg_is_keys_off="#([ $(tmux show-option -qv key-table) = 'off' ] && echo ' DISABLED ')"

set -g status-left-length 50
set -g status-right-length 50

set -g window-style 'bg=colour234'
set -g window-active-style 'bg=black'

set -g status-style "bg=colour240"
set -g window-status-activity-style 'fg=yellow'
set -g window-status-current-style 'bg=white,fg=black'

set -g status-left "#{prefix_highlight} #[fg=white]#S#[fg=default] #[bg=yellow,fg=black]$wg_is_keys_off#[default]"
set -g status-right "#h "

if-shell 'test -n "$SSH_CLIENT"' "set -g status-style 'bg=red'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

set -g @prefix_highlight_prefix_prompt 'WAIT'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'

set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'cyan'

set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run -b '~/.tmux/plugins/tpm/tpm'
