set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g default-terminal "screen-256color"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

setw -g monitor-activity on
set -g visual-activity on

set -g focus-events on

set -g status-interval 1

# reload configuration
bind R source-file ~/.tmux.conf \; display 'Configuration reloaded!'

# PLUGINS

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_prompt 'tmux'
set -g @prefix_highlight_output_prefix '['
set -g @prefix_highlight_output_suffix ']'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

set -g @prefix_highlight_prefix_prompt 'WAIT'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'

set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

set -g status-left-length 30
set -g status-right-length 30

set -g status-style "fg=white bg=#444444"

set-window-option -g status-left "#{prefix_highlight} #[fg=white, bold]#S#[fg=default] "

setw -g window-status-current-format ' #I#:#W#F '
setw -g window-status-current-style 'fg=black bg=#aaaaaa'

setw -g window-status-activity-style 'fg=yellow bg=#444444'

set-window-option -g status-right ""

if-shell 'test -n "$SSH_CLIENT"' \ 'source-file ~/.tmux.remote.conf'

# Install Tmux Plugin Manager if not yet installed on a new machine
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
